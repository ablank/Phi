<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Golden Ratio Calculator</title>

<script type="text/javascript" src="jquery.min.js"></script>

<script src="jquery.phi.js" type="text/javascript"></script>
<link href="phi.css" rel="stylesheet" type="text/css">

</head>
<body>
<h1> Golden Ratio Calculator</h1>


<div id="wrap">
<p>Enter a value to find the relative size of other sections using the golden ratio.</p>
<div id="a-box">
<label for="a">A = <span id="a-rnd" class="result">0.5</span></label>
<input  type="text" id="a" value="0.618033988749895" maxlength="6"/>
</div>
<div id="b-box">
<label for="b">B = <span id="b-rnd" class="result">1</span></label>
<input  type="text" id="b" value="1" maxlength="6" />
</div>
<div id="c-box">
<label for="c">C = <span id="c-rnd" class="result">1.5</span></label>
<input  type="text" id="c" value="1.618033988749895" maxlength="6"/>
</div>
</div>
</body>
</html>
